<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akad Gate Pharmacy</title>
    <link rel="icon" href="https://akadgatepharmacy.com/img/logo.png">
    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
    <!-- START LG-SCREEN NAVBAR-->
    <nav class="navbar navbar-expand-lg w-100 p-0">
        <div class="container">
            <a class="navbar-brand p-0 pt-1" href="#">
                <img src="img/logo.png" alt="Akad Gate Pharmacy" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#brands-section">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#get-in-touch-section">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END LG-SCREEN NAVBAR -->

    <!-- START REGISTER SECTION -->
    <div class="register-form mt-5 mx-auto text-center">
        <div class="container">
            <h2 class="text-color-bright mb-5">Create New Account</h2>

            <div class="row">
                <div class="col-md-4 form-floating">
                    <input type="text" class="form-control" id="fullnameInput" placeholder="Fullname">
                    <label for="fullnameInput">Fullname</label>
                </div>
                <div class="col-md-4 form-floating">
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                    <label for="emailInput">Email address</label>
                </div>
                <div class="col-md-4 form-floating">
                    <input type="tel" class="form-control" id="phoneInput" placeholder="Password">
                    <label for="phoneInput">Phone Number</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-floating">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    <label for="passwordInput">Password</label>
                </div>
                <div class="col-md-4 form-floating">
                    <input type="password" class="form-control" id="confirmPassInput" placeholder="Confirm Password">
                    <label for="confirmPassInput">Confirm Password</label>
                </div>
                <div class="col-md-4 form-floating">
                    <input type="text" class="form-control" id="addressInput" placeholder="Address">
                    <label for="addressInput">Address</label>
                </div>
            </div>
            <div class="gender-selection">
                <h6>Gender: </h6>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Male" name="genders" id="maleRadioCheck">
                    <label class="form-check-label" for="maleRadioCheck">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Female" name="genders" id="femaleRadioCheck">
                    <label class="form-check-label" for="femaleRadioCheck">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-check d-flex mt-1">
                <input class="form-check-input" type="checkbox" name="Terms" id="flexCheckDefault">
                <label class="form-check-label ms-2" for="flexCheckDefault">
                    I agree to the <a href="termsandconditions.html">Terms and Conditions</a>
                </label>
            </div>
            <button type="button" id="btnRegister" class="btn btn-custom mt-3 py-2 px-4">
                Register
            </button>
        </div>
    </div>
    <div class="new-account w-100 mt-5 text-center">
        Already Have an Account? <a href="login.html">Login Here</a>
    </div>
    <!-- END REGISTER SECTION -->

    <!-- JS Files -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" defer>

        $('#btnRegister').prop('disabled', true);
        let fullnameError = true, emailError = true, phoneError = true,
            passwordError = true, confirmPassError = true, addressError = true,
            genderError = true, checkboxError = true;

        function checkErrors() {
            if (fullnameError === true || emailError === true || phoneError === true ||
                passwordError === true || confirmPassError === true || addressError === true ||
                genderError === true || checkboxError === true) {
                $('#btnRegister').prop('disabled', true);
            }
            else if (fullnameError === false && emailError === false && phoneError === false &&
                passwordError === false && confirmPassError === false && addressError === false &&
                genderError === false && checkboxError === false) {
                $('#btnRegister').prop('disabled', false);
            }
        }

        checkErrors();

        $('#fullnameInput').keyup(function () {

            if ($(this).val().length < 7 || $(this).val() === "") {
                $(this).css('border', '2px solid #ad3b3b');
                fullnameError = true;
            } else {
                $(this).css('border', '2px solid #318237');
                fullnameError = false;
            }
            checkErrors();
        });

        /* START EMAIL CUSTOM PROPERTIES */
        function validateEmail() {
            let email = $('#emailInput').val();
            // use reular expression
            let reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
            if (reg.test(email)) {
                return true;
            } else {
                return false;
            }

        }

        $('#emailInput').keyup(function () {

            if (validateEmail()) {
                $(this).css('border', '2px solid #318237');
                emailError = false;
            } else if ($(this).val() === "") {
                $(this).css('border', '2px solid #ad3b3b');
                emailError = true;
            } else {
                $(this).css('border', '2px solid #ad3b3b');
                emailError = true;
            }
            checkErrors();
        });
        /* END EMAIL CUSTOM PROPERTIES */

        $('#phoneInput').keyup(function () {

            if ($(this).val() === "") {
                $(this).css('border', '2px solid #ad3b3b');
                phoneError = true;
            } else {
                $(this).css('border', '2px solid #318237');
                phoneError = false;
            }
            checkErrors();
        });

        $('#passwordInput').keyup(function () {

            if ($(this).val() === "") {
                $(this).css('border', '2px solid #ad3b3b');
                passwordError = true;
            } else {
                $(this).css('border', '2px solid #318237');
                passwordError = false;
            }
            checkErrors();
        });

        $('#confirmPassInput').keyup(function () {

            if ($(this).val() === "") {
                $(this).css('border', '2px solid #ad3b3b');
                confirmPassError = true;
            } else {
                $(this).css('border', '2px solid #318237');
                confirmPassError = false;
            }
            checkErrors();
        });

        $('#addressInput').keyup(function () {

            if ($(this).val().length < 7 || $(this).val() === "") {
                $(this).css('border', '2px solid #ad3b3b');
                addressError = true;
            } else {
                $(this).css('border', '2px solid #318237');
                addressError = false;
            }
            checkErrors();
        });

        $("input:checkbox[name=Terms]").change(function () {
            if ($(this).is(":checked")) {
                checkboxError = false;
            } else {
                checkboxError = true;
            }
            checkErrors();
        });
        let userGender = '';
        $('input:radio[name=genders]').change(function () {
            userGender = $(this).val();
            genderError = false;
            checkErrors();
        })

        $('#btnRegister').click(() => {
            console.log(`User Gender: ${userGender}`);
            console.log("REGISTER BUTTON HAS BEEN CLICKKED");
        })
    </script>
</body>

</html>
